<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./HP-style.css">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <script defer src="../main.js"></script>
  <title>일식 리스트 | 오늘 뭐 먹지?</title>
</head>

<!-- HEADER -->

<body>
  <header class="header">
    <div class="top">
      <a href="/" class="header-logo">
        <img src="../image/logo.png" class="header-logoicon"></img>
      </a>

      <div class="sub-menu">

        <div class="search">
          <input type="text" id="keyword" />
          <div class="material-icons">search</div>
        </div>
        <ul class="menu">
          <li>
            <a href="">홈</a>
          </li>
          <li>
            <a href="">카테고리</a>
          </li>
          <li>
            <a href="">맛집 리스트</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <header class="info">
    <div class="inner">
      <h1 class="title">홈플러스 근처 일식 맛집!</h1>
      <h3 class="sub-title">부가 설명</h3>
      <hr>
    </div>
  </header>

  <!-- RESTAURANT LIST -->
  <div class="container-list">
    <div class="inner">
      <ul>
        <li class="restaurant">
          <div class="with-review">
            <figure class="restaurant-item">
              <div class="thumb">
                <a href="">
                  <img src="../image/HP/HP-J/NNN.jpg" alt="마라타임 마라탕 마라샹궈">
                </a>
              </div>
              <div class="restaurant-info">
                <span class="title">
                  <a href="">
                    <h3 class="name">수어지교 놈놈놈</h3>
                  </a>
                </span>
                <strong class="star">
                  <span>4.43</span>
                </strong>
                <p class="etc">서울 금천구 두산로 70 현대지식산업센터 티엘 134호</p>
              </div>
            </figure>
            <div class="review-content">
              <p class="review">Lorem ipsum dolor sit amet consectetur adipisicing elit. Non sequi veniam id, laborum
                expedita accusamus.</p>
            </div>
            <a href="">
              <div class="restaurant-more-name">수어지교 놈놈놈 더보기></div>
            </a>
            <hr>
          </div>
        </li>
      </ul>
    </div>


    <!-- SHARE -->

    <div class="share">
      <p>
        <a href=""><i class="fab fa-facebook-square" id="share-fb"></i></a>
        <a href=""><i class="fab fa-twitter-square"></i></a>
      </p>
    </div>
  </div>

</body>

</html>
